
<div class="container">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="row g-3">
            <div  *ngFor="let i of data" class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
                <div class="card text-white bg-primary mb-3">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Id:{{i._id}}</li>
                      <li class="list-group-item">Name:{{i.name}}</li>
                      <li class="list-group-item">Friend Name:{{i.friendName}}</li>
                      <li class="list-group-item">Friend Nick Name:{{i.friendNickName}}</li>
                      <li class="list-group-item">Describe Your Friend:{{i.DescribeYourFriend}}</li>
                    </ul>
                  </div>
            </div>
        </div>
    </div>
</div>
